<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tragamonedas</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Tragamonedas</h1>
    <div class="container">
        <div class="slot-container">
            <div class="slot">0</div>
            <div class="slot">0</div>
            <div class="slot">0</div>
        </div>
        <div class="controls">
            <div>apuesta: <span id="apuesta">0</span></div>
            <div id="apuestas">
                <button class="apuestaBtn" data-apuesta="10">10</button>
                <button class="apuestaBtn" data-apuesta="20">20</button>
                <button class="apuestaBtn" data-apuesta="50">50</button>
                <button class="apuestaBtn" data-apuesta="100">100</button>
            </div>
            <div>
                <button id="jugarBtn" disabled>Jugar</button>
                <button id="altoBtn" disabled>Alto</button>
            </div>
            <p id="creditos">Creditos: 100</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
